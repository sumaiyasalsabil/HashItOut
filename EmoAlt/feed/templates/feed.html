{% extends 'base.html' %}
{% load static %}

{% block title %}Live Data Feed - Emotion Alert{% endblock %}

<body>
{% block content %}

<!-- Live Screen -->
<div class="dashboard">
    <div class="screen">
        <!-- Placeholder for Mid-sized screen live data -->
        <div id="screen-content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
</div>

<!-- Pop-up Alert -->
<div id="alertPopup" class="alert-popup">
    <p>Alert: Calm your tits!</p>
    <button onclick="suggestions()">See Suggestions</button>
    <button onclick="closePopup()">Close</button>
    <!---Test close button-->
    <button onclick="document.getElementById('alertPopup').style.display = 'none';">Test Close</button>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/popup.js' %}"></script>
{% endblock %}
</body>
